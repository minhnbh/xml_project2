<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="assets/custom/custom.css">
    </head>
    <body style="background-color: darkgrey">
        <div style="margin-left: 33.333333%; width: 33.333333%">
            <form action="ProcessServlet" method="POST">
                <h2 style="text-align: center">Login</h2>
                <div style="margin-bottom: 15px">
                    <label>Username</label>
                    <input type="text" class="input-text" id="username" name="username">
                </div>
                <div style="margin-bottom: 15px">
                    <label>Password</label>
                    <input type="password" class="input-text" id="password" name="password">
                </div>
                <!--<button type="reset" class="btn btn-default pull-right" value="Reset">Reset</button>-->
                <button type="submit" style="float: right" class="btn" value="Login" name="btAction">Login</button>
            </form>
        </div>
    </body>
</html>
